<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Age Caculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="main-app">
    <div class="age-calc">
      <div class="age-form">
        <div class="form-1">
          <label for="birth-day">
            <p class="day-p">DAY</p>
          </label>
          <input type="user-birth" name="birth-number" id="birth-day" value="" placeholder="DD">
        </div>
        <div class="form-2">
          <label for="month-day">
            <p class="month-p">MONTH</p>
          </label>
          <input type="user-month" name="month-number" id="month-day" placeholder="MM" value="">
        </div>
        <div class="form-3">
          <label for="year-day">
            <p class="year-p">YEAR</p>
          </label>
          <input type="user-year" name="year-number" id="year-day" placeholder="YYYY" value="">
        </div>
      </div>

      <div class="ageee">
        <div class="age-check">
          <img src="images/images/icon-arrow.svg" alt="icon-arrow" class="arrow">
        </div>
      </div>



      <div class="age-output">
        <h1><span class="years">--</span> years</h1>
        <h1><span class="months">--</span> months</h1>
        <h1><span class="days">--</span> days</h1>
      </div>
    </div>
  </section>


  <script src="app.js"></script>
</body>

</html>
