<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Age Caculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href='images/images/favicon-32x32.png' type="icon">
</head>

<body>
  <div class="container">
    <div class="input-flex">
      <div class="input-container">
        <span>Day</span>
        <input type="number" name="" id="day">
        <small class="error-day"></small>
      </div>
      <div class="input-container">
        <span>Month</span>
        <input type="number" name="" id="month">
        <small class="error-month"></small>
      </div>
      <div class="input-container">
        <span>Year</span>
        <input type="number" name="" id="year">
        <small class="error-year"></small>
      </div>
    </div>
    <button class="submit-btn">
      <img src="images/images/icon-arrow.svg" class="arrow" alt="">
    </button>
    <div class="output">
      <h1><span class="output-year">-- </span>Years</h1>
      <h1><span class="output-month">-- </span>Months</h1>
      <h1><span class="output-day">-- </span>Days</h1>
    </div>

    <div class="me">
      <h3><a href="https://linktr.ee/codingninja" class="coding-ninja">Coding Ninja ü•∑üèæ</a></h3>
    </div>
  </div>



  <script src="app.js"></script>
</body>

</html>
